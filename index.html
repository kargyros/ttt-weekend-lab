<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="animate__animated animate__fadeIn animate__slow p-3 text-black-emphasis bg-light-subtle border border-danger-subtle rounded-3" >Tic-Tac-Toe</div>
	<h2 id="message">Message</h2>
	
	<section class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div id="sq5"></div>
		<div id="sq6"></div>
		<div id="sq7"></div>
		<div id="sq8"></div>
	</section>

	<button class="btn btn-danger" id="reset" type="reset"hidden>Play 
	Again</button>
</body>
</html>
